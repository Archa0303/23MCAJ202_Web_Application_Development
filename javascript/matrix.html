<!DOCTYPE html>
<html>
<head>
    <title>Matrix Symmetry Check</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin: 50px;
            background-color: lavender;
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            background-color: #240253;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Check Matrix Symmetry</h2>
    <textarea id="matrixInput" placeholder="Enter matrix row by row"></textarea><br>
    <button onclick="checkSymmetry()">Check</button>
    <p id="result"></p>

    <script>
        function checkSymmetry() {
            let input = document.getElementById("matrixInput").value;
            if (!input) 
               return alert("Matrix is required!");

            let rows = input.split("\n").map(r => r.split(" ").map(Number));
            let n = rows.length;

    
            for (let i = 0; i < n; i++)
                if (rows[i].length !== n) 
                    return document.getElementById("result").innerText = "Not Symmetric";

            for (let i = 0; i < n; i++)
                for (let j = 0; j < n; j++)
                    if (rows[i][j] !== rows[j][i]) 
                        return document.getElementById("result").innerText = "Not Symmetric";

            document.getElementById("result").innerText = "Symmetric";
        }
    </script>
</body>
</html>
